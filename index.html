<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Local</title>
    <link rel="stylesheet" href="stiles.css">
    <link rel="manifest" href="manifest.json">

</head>
<body>

<div class="container">
    <div class="card">
        <h2>Iniciar sesión</h2>

        <input type="email" id="loginEmail" placeholder="Correo electrónico">
        <input type="password" id="loginPass" placeholder="Contraseña">

        <button onclick="login()">Entrar</button>

        <p class="txt">¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate</a></p>

        <!-- BOTÓN NUEVO -->
        <button onclick="showUsers()" style="margin-top:10px;">Ver usuarios registrados</button>
    </div>

    <div class="card" id="registerCard" style="display:none;">
        <h2>Registrar usuario</h2>

        <input type="text" id="regName" placeholder="Nombre">
        <input type="email" id="regEmail" placeholder="Correo electrónico">
        <input type="password" id="regPass" placeholder="Contraseña">

        <button onclick="register()">Registrar</button>

        <p class="txt"><a href="#" onclick="showLogin()">Volver al login</a></p>
    </div>
</div>

<!-- MODAL PARA USUARIOS -->
<div id="userModal" style="display:none;
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.6); padding-top:80px;">
    
    <div style="background:#fff; margin:auto; padding:20px; width:300px; border-radius:10px;">
        <h3>Usuarios Registrados</h3>
        <ul id="userList"></ul>

        <button onclick="closeUsers()" style="margin-top:10px;">Cerrar</button>
    </div>
</div>

<script src="app.js"></script>
    <script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
    .then(() => console.log("Service Worker registrado"))
    .catch(err => console.log("Error:", err));
}
</script>

</body>
</html>
